<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="padding-top: 20vh;">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                {% if show_alert %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        Username has been register!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                
                <div class="border p-4">
                    <h3 class="text-center">SIGN UP</h3>
    
                    <form action="/register/form" method="post" enctype="multipart/form-data">
                        <span>Full Name</span>
                        <input type="text" class="form-control" name="fullname">
                        
                        <span>Username</span>
                        <input type="text" class="form-control" name="username">
    
                        <span>Password</span>
                        <input type="password" class="form-control" name="password">
    
                        <div class="pt-3 text-center">
                            <button type="submit" class="btn btn-warning" style="width: 380px;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
