<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% block y %}
    
    <div class="container-fluid" style="padding-top: 15vh;">
        <div class="row">
            <div class="col-4 text-center">
                <a href="/logout" class="btn btn-outline-dark">Logout</a>
            </div>

            <div class="col-4 text-center border p-4">
                {% if session.fullname %}
                    <h3>Welcome {{ session.fullname }}</h3>
                {% endif %}

                <form action="/export" method="post" class="pt-4" enctype="multipart/form-data">
                    <div>
                        <input type="file" name="excel" accept=".xlsx, .xls" class="form-control" required>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
